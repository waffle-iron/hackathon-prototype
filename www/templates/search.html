<ion-view title="Settings">
  <ion-content>
    <form ng-submit="">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Ort</span>
  		    <input type="text" ng-model="Settings.term">
  		  </label>
        <label class="item item-input item-select">
          <span class="input-label">Fach</span>
          <select ng-model="Settings.subject">
            <option>Mathematik</option>
            <option>Biologie</option>
            <option>Geographie</option>
            <option>Physik</option>
            <option>Sachkunde</option>
            <option>Deutsch</option>
            <option>Chemie</option>
            <option>Politische Bildung</option>
            <option>Geschichte</option>
            <option>Fremdsprachen</option>
            <option>Ethik</option>
            <option>Englisch</option>
            <option>Medienpädagogik</option>
            <option>Sachgebietsübergreifende Medien</option>
            <option>Zoologie</option>
            <option>Tiere</option>
            <option>Religion</option>
            <option>Berufliche Bildung</option>
            <option>Literatur</option>
            <option>Kinder- und Jugendbildung</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Klasse</span>
          <input type="text" ng-model="Settings.interest">
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Ort</span>
          <select ng-model="Settings.centers" placeholder="Ort">
            <option>Aachen</option>
            <option>Düsseldorf</option>
            <option>Wuppertal</option>
          </select>
        </label>
        <label class="item">
          <button type="submit" class="button button-assertive button-block gem-login--submit-button">
            Speichern
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
