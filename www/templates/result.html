<ion-view view-title="" class="gemionic-theme gem-profile">
  <ion-content class="primary-font" overflow-scroll="true">
    <div class="gem-content">
      <div class="gem-viewpost--image">
        <div class="overlay"></div>
        <img src="img/demo/post-img.png" alt="">
      </div>
      <div class="profile-details">
        <div class="text-center">
        	<h3 class="profile-text-color">{{ result.title }}<h3>
        	<h6 class="profile-text-color">
            <ul>
              <span><i class="icon ion-person-stalker"></i></span> <br>
              <span ng-repeat="resource_type in result.resource_types">{{ resource_type }}, </span>
            </ul>
          </h6>
        	<img src="{{ result.image}}" class="profile-thumb">
        </div>

        <div class="profile-feed">
          <ul>
            <li>
              <h4>Beschreibung</h4>
              <p>
                {{ result.description }}
              </p>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
