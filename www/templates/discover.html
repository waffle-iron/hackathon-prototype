<ion-view title="Discover">
  <ion-content>
    <div class="list card current-discovery" on-swipe-left="discover(false)" on-swipe-right="discover(true)">

      <div class="item">
        <h1>{{ currentDiscovery.title }}</h1>
      </div>
      <div class="item item-image">
        <img src="img/{{ currentDiscovery.image }}" alt=""/>
      </div>
    </div>
  </ion-content>
</ion-view>
